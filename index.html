<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>巴士顯示屏</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="screen">
    <div class="top-row">
      <span class="label">Next Stop</span>
      <span class="time">12:45</span>
    </div>

    <div class="route-section">
      <div class="route-number">94</div>
      <div class="stops">
        <div class="stop-line">
          <div class="dot"></div>
          <div class="stop-name">Station Road</div>
        </div>
        <div class="stop-line">
          <div class="dot"></div>
          <div class="stop-name">High Street</div>
        </div>
      </div>
    </div>

    <div class="bottom-row">
      <div class="direction">→ eastbound</div>
      <img src="image/logo.png" class="logo" alt="it9 logo">
    </div>
  </div>
</body>
</html>
