<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bus Display</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="button-group">
    <button class="screen-button" onclick="showStartup()">Start-up Screen</button>
    <button class="screen-button" onclick="showStandard()">Standard Layout</button>
  </div>

  <!-- Start-up Screen -->
  <div class="startup-screen" id="startupScreen">
    <div class="screen-box">
      <img src="image/logo2.jpeg" alt="IT9 Logo" class="logo-img">
      <div class="sub-text">Alpha AIR announcement system</div>
    </div>
  </div>

  <!-- Standard Layout Screen -->
  <div class="standard-screen" id="standardScreen" style="display: none;">
    <div class="screen-box white-bg">
      <h1 class="welcome-text">Welcome aboard</h1>
      <h2 class="operator-text">#Operator</h2>
      <p class="info-text">This bus is equipped with Alpha AIR announcement system to provide information about the journey</p>
    </div>
  </div>

  <script>
    function showStartup() {
      document.getElementById('startupScreen').style.display = 'block';
      document.getElementById('standardScreen').style.display = 'none';
    }

    function showStandard() {
      document.getElementById('startupScreen').style.display = 'none';
      document.getElementById('standardScreen').style.display = 'block';
    }
  </script>
</body>
</html>
